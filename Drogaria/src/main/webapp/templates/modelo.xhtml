<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SiGDro</title>
	<!-- Sistema de Gerenciameto de Drogaria -->
	<h:outputStylesheet library="css" name="modelo.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />


	<div id="geral">
		<div id="topo">
			<p:graphicImage styleClass="imagemCentralizada" library="imgs"
				name="MultiFarma.jpg" height="250px" width="40%" />
		</div>

		<div id="cabecalho">
			<h:form>
				<p:menubar styleClass="menu">
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" />
					</p:submenu>
					<p:submenu styleClass="sub" label="Cadastro">
						<p:menuitem value="Cidade" />
						<p:menuitem value="Cliente" />
						<p:menuitem value="Estado" />
						<p:menuitem value="Fabricante" />
						<p:menuitem value="Funcionário" />
						<p:menuitem value="Pessoa" />
						<p:menuitem value="Produto" />
					</p:submenu>
					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" />
					</p:submenu>
					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>


</h:body>
</html>
