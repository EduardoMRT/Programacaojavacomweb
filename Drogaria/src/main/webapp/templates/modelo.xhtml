<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SiGDro</title>
	<!-- Sistema de Gerenciameto de Drogaria -->
	<h:outputStylesheet library="css" name="modelo.css" />
	<h:outputScript library="js" name="recarrega.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" />


	<div id="geral">
		<div id="topo">
			<p:graphicImage styleClass="imagemCentralizada" library="imgs"
				name="MultiFarma.jpg" height="250px" width="40%" />
		</div>

		<div id="cabecalho">
			<h:form>
				<p:menubar styleClass="menu">
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" />
					</p:submenu>
					<p:submenu styleClass="sub" label="Cadastro">
						<p:menuitem value="Cidade" url="../pages/cidades.xhtml" />
						<p:menuitem value="Cliente" url="../pages/clientes.xhtml" />
						<p:menuitem value="Estado" url="../pages/estados.xhtml" />
						<p:menuitem value="Fabricante" url="../pages/fabricantes.xhtml" />
						<p:menuitem value="Funcionário" url="../pages/funcionarios.xhtml" />
						<p:menuitem value="Pessoa" url="../pages/pessoas.xhtml" />
						<p:menuitem value="Produto" url="../pages/produtos.xhtml" />
					</p:submenu>
					<p:submenu label="Movimentações">
						<p:menuitem value="Entrar SRD" url="../pages/autenticacao.xhtml" />
						<p:menuitem value="Entrar EMRT" url="../pages/entrar.xhtml" />
						<p:menuitem value="Histórico" url="../pages/historico.xhtml" />
						<p:menuitem value="Venda" url="../pages/vendas.xhtml" />
					</p:submenu>
					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
					<p:submenu label="Sair">
						<p:menuitem>
							<p:commandButton value="Sair"
								actionListener="#{entrarBean.sair}" onclick="Recarregar()"/>
						</p:menuitem>
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>


</h:body>
</html>
