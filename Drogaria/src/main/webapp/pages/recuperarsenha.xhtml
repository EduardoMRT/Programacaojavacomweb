<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Recuperar senha</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<p:dialog header="Recuperar Conta" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false" visible="true">
		<h:form id="formEntrar">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id='cpf' mask="999.999.999-99" size="10"
					value='#{recuperarSenhaBean.cpf}' required='true'
					requiredMessage='O campo "CPF" é obrigatório' />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Enviar código de recuperação"
					actionListener="#{recuperarSenhaBean.recuperar}" update=":mensagem">
					<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
				</p:commandButton>

				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
